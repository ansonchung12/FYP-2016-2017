{% extends "layout.html" %}
{% block body %}
  <div class="row">
        <div class="col-xs-12">
        <div class="box">
                <div class="box-header">
                  <h3 class="box-title">添加學生檔案</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form action="add_profile_submit" method="post" accept-charset="utf-8" id="adduser" role="form">
                    <div class="form-group">
                      <label for="">學生姓名</label>
                      <input type="text" name="username" class="form-control" value="{{ name }}" placeholder="{{ name }}">
                    </div>
                    <div class="form-group">
                      <label for="">父親聯繫電話</label>
                      <input type="text" name="father_number" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">母親聯繫電話</label>
                      <input type="text" name="mother_number" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">學生ID</label>
                      <input type="text" name="student_id" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">家庭地址</label>
                      <input type="text" name="address" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">email</label>
                      <input type="text" name="email" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">性別</label>
                      <select name="gender" class="form-control">
                        <option value="male">男生</option>
                        <option value="female">女生</option>
                        </select> 
                    </div>
                    <div class="form-group">
                      <label for="">所在班級</label>
                      <input type="text" name="student_class" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">語言水平</label>
                      <input type="text" name="language_level" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <label for="">評價</label>
                      <input type="textarea" name="evaluate" class="form-control" value="">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
        <div class="col-xs-12">
      </div>  
{% endblock %}
{% block js %}
<script>
   
</script>
{% endblock %}
