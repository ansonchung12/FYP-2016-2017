{% extends "layout.html" %}
{% block body %}
  <div class="row">
        <div class="col-xs-12">
        <div class="box">
                <div class="box-header">
                  <h3 class="box-title">添加學生</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form action="add_profile" method="post" accept-charset="utf-8" id="adduser" role="form">
                    <div class="form-group">
                      <label for="">學生姓名</label>
                      <select name="username" class="form-control">
                        {% for name in namelist %}
                          <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                      </select>
                      <br>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
        <div class="col-xs-12">
      </div>  
{% endblock %}
{% block js %}
<script>
    $().ready(function() {
    $("#adduser").validate({
        rules: {
            username: {
                required: true,
            },
            password1: {
                required: true,
                minlength:6
            },
            password2: {
                required: true,
                minlength:6,
                equalTo:"#password1"
            }
        },
        messages: {
            username: {
                required: "請輸入學生姓名",
            },
            password1: {
                required: "請輸入密碼",
                minlength: "請輸入至少六位密碼"
            },
            password2: {
                required: true,
                minlength:"請輸入至少六位密碼",
                equalTo:"兩個密碼不一致"
            }
        }
    });

});
</script>
{% endblock %}
